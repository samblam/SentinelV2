name: Edge Inference Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'edge-inference/**'
      - '.github/workflows/test-edge.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'edge-inference/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'edge-inference/requirements.txt'

      - name: Install dependencies
        working-directory: edge-inference
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        working-directory: edge-inference
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./edge-inference/coverage.xml
          flags: edge-inference
          name: edge-coverage

      - name: Check test coverage threshold
        working-directory: edge-inference
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(tree.getroot().attrib['line-rate'])")
          COVERAGE_PCT=$(python -c "print(int(float($COVERAGE) * 100))")
          echo "Coverage: $COVERAGE_PCT%"
          if [ $COVERAGE_PCT -lt 60 ]; then
            echo "⚠️  Coverage is below 60% threshold (acceptable for ML code)"
            # Don't fail, just warn
          else
            echo "✅ Coverage is above 60% threshold"
          fi
